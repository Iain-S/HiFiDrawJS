<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>Playing with SVG</title>
  <meta name="description" content="Playing with SVG">
  <meta name="author" content="SitePoint">

  <link rel="stylesheet" href="css/styles.css?v=1.0">
</head>

<body>
  <div id="drawing"></div>
  <script src="js/jquery-3.3.1.js"></script>
  <script src="js/svg.js"></script>
  <script>
    $(document).ready(function () {
      // Function-level strict mode syntax
      'use strict';
      let draw = SVG('drawing').size(300, 300)
      let rect1 = draw.rect(100, 100).attr({ fill: '#6cff4b' });
      rect1.attr({ x: 20, y: 0 });

      let rect2 = draw.rect(100, 100).attr({ fill: '#4f27ff' });
      rect2.attr({ x: 200, y: 0 });

      let line1 = draw.line(110, 50, 210, 50);
      line1.stroke({ color: '#f06', width: 10 });
    });
  </script>
</body>
</html>
