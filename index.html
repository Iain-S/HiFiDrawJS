<!doctype html>
<html lang="en-GB">
<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="description" content="TODO">
  <meta name="author" content="TODO">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>Vis JS</title>
  <link rel="shortcut icon" type="image/png" href="images/pencil_favicon_small.png"/>

  <link rel="stylesheet" href="css/paper.css">
  <link rel="stylesheet" href="css/hifidraw.css">
</head>
<body>
  <div class="row">
    <div class="md-10 top-banner">
      <div class="">HiFi Draw</div>
    </div>
  </div>
  <div class="row">
    <div class="md-3 col">
      <div class="paper">
        <form>
          <table id="inputTable" class="fixed-width-table">
            <thead>
              <tr>
                <th>Source</th>
                <th>Connector</th>
                <th>Destination</th>
                <th style="padding-left: 1rem">
                  <input type="button" id="btnAdd" value="Add" onclick="addRowRedraw('inputTable');" style="padding: 2px 17px"/>
                </th>
              </tr>
            </thead>
            <tbody>
            </tbody>
          </table>
        </form>
      </div>
    </div>
    <div class="md-6 col">
      <div class="paper">
        <div id="drawing_div" class="border border-primary"></div>
        <a id="id_download">Download__</a>
      </div>
    </div>
    <div class="md-3 col">
      <div class="paper">
        <div class="text-center">
            <div class="text-muted">Draw wiring diagrams for your HiFi</>
        </div>
        <p>
          ENTER: Add new row to the end of the table.<br>
          SHIFT + ENTER: Remove the last row from the table.
        </p>
      </div>
    </div>

  </div>
  <!-- jQuery library and bootstrap javascript -->
  <!-- <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script> -->
  <script src="js/jquery-3.3.1.min.js"></script>
  <!-- Vis JS -->
  <script src="js/vis.min.js"></script>
  <!-- Our own javascript -->
  <script src="js/vis_scripts.js"></script>
  <script>
    window.onload = function() {
        // Add a first row to save the user a click
        addSampleData('inputTable');
    }
  </script>
</body>
</html>
