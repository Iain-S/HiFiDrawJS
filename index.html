<!doctype html>

<html lang="en-GB">
<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="description" content="Create wiring diagrams for your HiFi to share with others.">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>HiFiDraw</title>
  <link rel="shortcut icon" type="image/png" href="images/pencil_favicon_small.png"/>

  <link rel="stylesheet" href="css/paper.css">
  <link rel="stylesheet" href="css/hifidraw.css">

</head>
<body>
<nav class="split-nav">
  <div class="nav-brand">
    <h3><a href="#">HiFi Draw</a></h3>
  </div>
  <div class="collapsible">
    <input id="collapsible1" type="checkbox" name="collapsible1">
    <button>
    <label for="collapsible1">
        <div class="bar1"></div>
        <div class="bar2"></div>
        <div class="bar3"></div>
      </label>
    </button>
    <div class="collapsible-body">
      <ul class="inline">
        <!--<li><a href="#">Examples</a></li>-->
        <li><a href="https://github.com/Iain-S/HiFiDrawJS">Github</a></li>
        <!--<li><a href="#">About</a></li>-->
      </ul>
    </div>
  </div>
</nav>
<div class="row">
  <div class="xs-12 md-3 col minwid">
    <div class="paper small-text">
      <table id="inputTable" class="fixed-width-table">
        <thead>
          <tr>
            <th>Source</th>
            <th>Connector</th>
            <th>Destination</th>
            <th>
              <input type="button" id="btnAdd" value="Add" class="no-margin-bottom" onclick="addRowRedraw('inputTable');"/>
            </th>
          </tr>
        </thead>
        <tbody>
        </tbody>
      </table>
    </div>
  </div>
  <div class="xs-12 md-6 col">
    <div class="paper small-text">
      <div id="drawing_div" class="paper-border"></div>
      <input type="button" class="btn-small" id="btnRefresh" value="Refresh" onclick="refresh('inputTable');"/>
    </div>
  </div>
  <div class="xs-12 sm-3 col">
    <div class="paper small-text">
      <p class="text-muted text-center">Draw wiring diagrams for your HiFi</p>
      <p>
        ENTER: Add new row to the end of the table.<br>
        SHIFT + ENTER: Remove the last row from the table.
      </p>
      <div class="row">
        <div class="md-6 align-middle"><a id="id_download" class="paper-btn btn-small" href="">Download image</a></div>
        <div class="md-6 align-middle"><input type="button" class="btn-small" onclick="copyToClipboard('id_export_link');" value="Copy link"/></div>
      </div>
      <p id="id_export_link" class="word-wrap"></p>
    </div>
  </div>
</div>
  <!-- jQuery library and bootstrap javascript -->
  <script src="js/jquery-3.3.1.min.js"></script>
  <!-- Vis JS -->
  <script src="js/vis.min.js"></script>
  <!-- Our own javascript -->
  <script src="js/vis_scripts.js"></script>
  <script>
    window.onload = function() {
        setUpPage('inputTable');
    }
  </script>
</body>
</html>
