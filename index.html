  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="description" content="Create wiring diagrams for your HiFi to share with others.">

  <title>HiFiDraw</title>
  <link rel="shortcut icon" type="image/png" href="images/pencil_favicon_small.png"/>

  <link rel="stylesheet" href="css/paper.css">
  <link rel="stylesheet" href="css/hifidraw.css">
</head>
<body>
  <nav class="border split-nav">
    <div class="nav-brand">
      <h3><a href="#">HiFi Draw</a></h3>
    </div>

  </nav>

  <div class="row">
    <div class="md-3 col">
      <div class="paper">
        <form>
          <table id="inputTable" class="fixed-width-table">
            <thead>
              <tr>
                <th>Source</th>
                <th>Connector</th>
                <th>Destination</th>
                <th style="padding-left: 1rem">
                  <input type="button" id="btnAdd" value="Add" onclick="addRowRedraw('inputTable');" style="padding: 2px 17px"/>
                </th>
              </tr>
            </thead>
            <tbody>
            </tbody>
          </table>
        </form>
      </div>
    </div>
    <div class="md-6 col">
      <div class="paper">
        <div id="drawing_div" class="border border-primary"></div>
        <input type="button" id="btnRefresh" value="Refresh" onclick="refresh('inputTable');"/>
      </div>
    </div>
    <div class="md-3 col">
      <div class="paper">
        <p class="text-muted text-center">Draw wiring diagrams for your HiFi</p>
        <p>
          ENTER: Add new row to the end of the table.<br>
          SHIFT + ENTER: Remove the last row from the table.
        </p>
        <div class="row">
          <div class="md-6 align-middle"><a id="id_download" class="paper-btn" href="">Download image</a></div>
          <div class="md-6 align-middle"><input type="button" onclick="copyToClipboard('id_export_link');" value="Copy link"/></div>
        </div>
        <p id="id_export_link"></p>
      </div>
    </div>

  </div>
  <!-- jQuery library and bootstrap javascript -->
  <script src="js/jquery-3.3.1.min.js"></script>
  <!-- Vis JS -->
  <script src="js/vis.min.js"></script>
  <!-- Our own javascript -->
  <script src="js/vis_scripts.js"></script>
  <script>
    window.onload = function() {
        setUpPage('inputTable');
    }
  </script>
</body>
</html>
